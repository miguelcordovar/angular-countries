<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" style="width: 30px" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td class="text-end">{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-primary btn-sm">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
